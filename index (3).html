<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto8</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="content">
      <div class="form-box">
        <div class="button-box">
          <div id="elegir"></div>
          <button type="button" class="presionar-btn" onclick="login()">Iniciar Sesion</button>
          <button type="button" class="presionar-btn" onclick="registrar()">Registrar</button>
        </div>
        <div class="redes-sociales">
          <img src="img/facebook.png" alt="Icono_faceboock" />
          <img src="img/twitter.png" alt="Icono_twitter" />
          <img src="img/google-mas.png" alt="icono_google" />
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
          <input type="password" class="input-field" placeholder="Contraseña" required>
          <input type="checkbox" class="check-box"> <span>Recordar Contraseña</span>
          <button type="submit" class="submit-btn">Acceder</button> 
        </form>
        <form id="registrar" class="input-group">
          <input type="text" class="input-field" placeholder="Nombre de Usuario" required>
          <input type="email" class="input-field" placeholder="Correo" required>
          <input type="password" class="input-field" placeholder="Contraseña" required>
          <input type="checkbox" class="check-box"> <span>Aceptar los Terminos y condiciones</span>
          <button type="submit" class="submit-btn">Registrar</button> 
        </form>
      </div>
    </div>
    <script>
      var x =document.getElementById("login");
      var y=document.getElementById("registrar");
      var z=document.getElementById("elgir");
      function login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0px";
      }
      function registrar(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "120px";
      }
    </script>
  </body>
</html>
